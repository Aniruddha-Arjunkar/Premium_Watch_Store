<!DOCTYPE html>
<html>
<head>
    <title>Titan</title>
    <link rel="stylesheet" href="./../Css/Titan_page.css"> 
</head>
<body>
   <h4 class="cur_loc"><span><a href="./../Index.html">HOME</a></span> / TITAN</h4>
   <section class="brand_image">
      <div> </div>
      <img src=".\../Images/Titan/Titan_Watches_logo_black.png" alt="">
      <div> </div>
   </section>
   <div class="search">
    <img src="./../Images/Titan/search.png">
    <input type="text" placeholder="Search Here">
   </div>
   <section class="main">
     <div class="filter">
        <h2>Filter :</h2>
        <div class="sort_by">
          <select>
            <option>SORT BY</option>
            <option> Smart Watch</option>
            <option> Analog Watch </option>
            <option> Chronograph Watch</option>
            <option> Payment watch</option>
          </select>
        </div><br>
        <label for="gender"><b> Gender Type :</b>
        </label><br>
        <input type="radio" name="gender" value="Male" id="gender">Male<br>
        <input type="radio" name="gender" value="Female" id="gender">Female<br>
        <input type="radio" name="gender" value="Unisex" id="gender">Unisex<br>
        <br>
        <b>Price Range (INR) :</b><br>
        <div class="price_range">
            <p>500</p>
            <p>20k</p>
        </div>
        <input type="range" class="range">
        <br><br>
        <label for="watch Material"><b>Watch Material :</b></label><br>
        <input type="checkbox" id="watch Material" value="stainless steel">Stainless Steel<br>
        <input type="checkbox" id="watch Material" value="Silver">Silver<br>
        <input type="checkbox" id="watch Material" value="Fabric">Fabric<br>
        <input type="checkbox" id="watch Material" value="Titanium">Titanium<br>

     </div> 
     <div class="buy_sec">
      
     </div>
    </section>
</body>
</html>
